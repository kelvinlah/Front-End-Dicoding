<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <h1 class="app-title">BookShelf Apps</h1>
    </header>

    <main>
        <div class="container card">
            <h3 class="title-content">Book List</h1>
            <div class="book-list-container">
                <div class="search">
                    <input type="text" placeholder="Cari Buku" id="search-input">
                    <button class="search-button"></button>
                </div>
                <div class="search-result">
                    <div class="empty">
                        <p>Tidak ada buku yang ditambahkan</p>
                    </div>
                </div>
                <div class="add-book">
                    <form action="submit" hidden>
                      
                    </form>
                    <button>Tambah Buku</button>
                </div>
            </div>
        </div>

        <div class="container card" id="unCompleted">
            <header>
                <h3 class="title-content">Unfinished</h3>
            </header>

            <div class="empty">
                <p>Tidak ada buku yang sedang dibaca</p>
            </div>
        </div>

        <div class="container card" id="completed">
            <header>
                <h3 class="title-content">Finished</h3>
            </header>

            <div class="empty">
                <p>Tidak ada buku yang selesai dibaca</p>
            </div>
        </div>

        <div class="form-container" hidden>
             <h2>Tambah Buku</h2>
            <form action="submit">
                
            </form>
        </div>
    </main>
</body>
</html>
